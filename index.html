<!doctype html>
<html>
<head>
<title>simple-javascript-samples</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
<script>
function validateNoNumbers(elementToValidate)
{
  var isValid = elementToValidate 
         && elementToValidate.value 
         && elementToValidate.value.split(new RegExp("[0-9]","g")).length==1;
  if(!isValid)
  {
    $('#verror').text("Error: please ensure there are no numbers in the field.").fadeIn();
  }
}
</script>
  <table>
    <tr>
      <td> 
        <input type="text" id="input1" name="input1" style=""
               value="this string may not contain numbers"
               onblur="validateNoNumbers(this)"/>
        <input type="button" value="validate"/>
      </td>
      <td>
        <span id="verror" class="verror" style="color:red;display:none;"></span>
      </td>
    </tr>
  </table>
  
</head>
<body>
</body>
</html>
